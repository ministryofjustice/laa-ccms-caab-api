        - applications
      summary: 'Get Applications'
      operationId: 'getApplications'
      x-spring-paginated: true
      parameters:
        - name: 'case-reference-number'
          in: 'query'
          schema:
            type: 'string'
            example: '1234567890'
        - name: 'provider-id'
          in: 'query'
          schema:
            type: 'string'
            example: '1234567890'
        - name: 'provider-case-ref'
          in: 'query'
          schema:
            type: 'string'
            example: '1234567890'
        - name: 'client-surname'
          in: 'query'
          schema:
            type: 'string'
            example: 'surname'
        - name: 'client-reference'
          in: 'query'
          schema:
            type: 'string'
            example: 'ref1234'
        - name: 'fee-earner'
          in: 'query'
          schema:
            type: 'string'
            example: 'fee earner'
        - name: 'office-id'
          in: 'query'
          schema:
            type: 'integer'
            example: 12345678
        - name: 'status'
          in: 'query'
          schema:
            type: 'string'
            example: 'status'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/applicationDetails"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    post:
      tags:
        - applications
      summary: 'Create Application'
      operationId: 'createApplication'
      requestBody:
        description: Create a application
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/applicationDetail'
      parameters:
        - $ref: '#/components/parameters/caabUserLoginId'
      responses:
