components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  parameters:
    id:
      in: 'path'
      name: 'id'
      required: true
      schema:
        type: 'integer'
        format: 'int64'
        example: '1234567890'
    caabUserLoginId:
      in: header
      name: 'Caab-User-Login-Id'
      required: true
      schema:
        type: 'string'
      example: 'SOMEUSER@COMPANY.CO.UK'
  schemas:
    intDisplayValue:
      type: 'object'
      properties:
        id:
          type: 'integer'
        display_value:
          type: 'string'
    stringDisplayValue:
      type: 'object'
      properties:
        id:
          type: 'string'
        display_value:
          type: 'string'
    applicationType:
      allOf:
        - $ref: "#/components/schemas/stringDisplayValue"
      type: 'object'
      properties:
        devolved_powers:
            $ref: "#/components/schemas/devolvedPowersDetail"
    booleanDisplayValue:
      type: 'object'
      properties:
        flag:
          type: 'boolean'
        display_value:
          type: 'string'
    costStructureDetail:
      type: 'object'
      properties:
        default_cost_limitation:
          type: 'number'
        granted_cost_limitation:
          type: 'number'
        requested_cost_limitation:
          type: 'number'
        cost_entries:
          type: 'array'
          items:
            $ref: "#/components/schemas/costEntryDetail"
        current_provider_billed_amount:
          type: 'number'
        audit_trail:
          $ref: "#/components/schemas/auditDetail"
    costEntryDetail:
      type: 'object'
      properties:
        amount_billed:
          type: 'number'
        requested_costs:
          type: 'number'
        cost_category:
          type: 'string'
        ebs_id:
          type: 'string'
        new_entry:
          type: 'boolean'
        lsc_resource_id:
          type: 'string'
        resource_name:
          type: 'string'
        submitted:
          type: 'boolean'
          default: 'true'
        audit_trail:
          $ref: "#/components/schemas/auditDetail"
    baseClientDetail:
      type: 'object'
      properties:
        first_name:
          type: 'string'
        surname:
          type: 'string'
    clientDetail:
      allOf:
        - $ref: "#/components/schemas/baseClientDetail"
      type: 'object'
      properties:
        reference:
          type: 'string'
          required:
            - reference
    costLimitDetail:
      type: 'object'
      properties:
        changed:
          type: 'boolean'
        limit_at_time_of_merits:
          type: 'number'
    devolvedPowersDetail:
      type: 'object'
      properties:
        used:
          type: 'boolean'
        date_used:
          type: 'string'
          format: 'date'
        contract_flag:
          type: 'string'
    addressDetail:
      type: 'object'
      properties:
        id:
          type: 'integer'
        no_fixed_abode:
          type: 'boolean'
        postcode:
          type: 'string'
        house_name_or_number:
          type: 'string'
        address_line_1:
          type: 'string'
        address_line_2:
          type: 'string'
        city:
          type: 'string'
        county:
          type: 'string'
        country:
          type: 'string'
        care_of:
          type: 'string'
